
  <div class="row justify-content-md-center">
    <div class="col-md-6 md-offset-3">
      <form [formGroup]="emailForm" (ngSubmit)="emailLogin()">
        <div class="form-group">
          <label for="">Email address</label>
          <input type="email" class="form-control" placeholder="Enter email" formControlName="email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>

        <div *ngIf="emailForm.controls['email'].invalid && (emailForm.controls['email'].dirty || emailForm.controls['email'].touched)" class="alert alert-danger">
          <div *ngIf="emailForm.controls['email'].errors.required">
            Email is required.
          </div>
        </div>
        <div class="form-group">
          <label for="">Password</label>
          <input type="password" class="form-control" placeholder="Password" formControlName="password">
        </div>
        <div *ngIf="emailForm.controls['password'].invalid && (emailForm.controls['password'].dirty || emailForm.controls['password'].touched)" class="alert alert-danger">
          <div *ngIf="emailForm.controls['password'].errors.required">
            Password is required.
          </div>
        </div>

        <button type="submit" class="btn btn-primary">login</button>
        <a [routerLink]="['/email-signup']"> or create an account</a>
      </form>
    </div>
